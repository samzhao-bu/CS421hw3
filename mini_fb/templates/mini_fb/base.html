{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'mini_fb/css/styles.css' %}">
    <title>Mini Facebook</title>
</head>
<body>
    <header>
        <a href="{% url 'create_profile' %}" class="btn btn-create">Create New Profile</a>
        <a href="{% url 'show_all_profiles' %}" class="btn btn-create">Show ALL Profiles</a>
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
            <p><a href="{% url 'login' %}">Login</a></p>
        {% endif %}
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
